<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math course</title>
    <!-- &&&&&&&&&& font familes online &&&&&&&&&&&&&&& -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Lobster&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="content/css/vendors/awesome-min.css" />
    <link rel="stylesheet" href="content/css/vendors/bootstrap-min.css" />
    <link rel="stylesheet" href="content/css/main/style.css" />
  </head>
  <body>
    <main class="course-container">
      <header>
        <h1 class="text-center header line-break">
          Go to your Math course <i class="fa-solid fa-book"></i>
        </h1>
      </header>
      <!-- ---------------------------------------------------------------- -->
      <!-- d-flex اختلفت تماما عن  row -->
      <div class="row flex-wrap">
        <div class="col-xl-4">
          <ul>
            <li class="stages">
              <button
                class="stages__btn stages__btn--defualt d-flex justify-content-between align-items-baseline"
                type="button"
              >
                <span class="stages__text d-block">select your stage</span>
                <i
                  id="angle-icon"
                  class="stages__text d-block fa-solid fa-angle-left"
                ></i>
              </button>
              <ul class="stages__menu">
                <li>
                  <button
                    class="stages__btn"
                    type="button"
                    data-stage="primary stage"
                  >
                    primary stage
                  </button>
                </li>
                <li>
                  <button
                    class="stages__btn"
                    type="button"
                    data-stage="preparatory stage"
                  >
                    preparatory stage
                  </button>
                </li>
                <li>
                  <button
                    class="stages__btn"
                    type="button"
                    data-stage="secondary stage"
                  >
                    secondary stage
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-------------------------------------------------------------------- -->
        <div class="grades-container col-xl-4 col-lg-6">
          <ul class="grades-block">
            <li class="grades">
              <button
                class="grades__btn grades__btn--defualt d-flex justify-content-between align-items-baseline"
                type="button"
              >
                <span class="grades__text d-block">select your grade</span>
                <i
                  id="angle-icon"
                  class="grades__text d-block fa-solid fa-angle-left fa-angle-down--size"
                ></i>
              </button>
              <!-- ---------------------primary grades------------------------------- -->
              <ul class="grades__menu-prim" data-stage="primary stage">
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="primary one"
                  >
                    Primary one
                  </button>
                </li>
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="primary two"
                  >
                    Primary two
                  </button>
                </li>
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="primary three"
                  >
                    Primary three
                  </button>
                </li>
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="primary four"
                  >
                    Primary four
                  </button>
                </li>
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="primary five"
                  >
                    Primary five
                  </button>
                </li>
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="primary six"
                  >
                    Primary six
                  </button>
                </li>
              </ul>
              <!-- ---------------------------prep grades---------------------------------- -->
              <ul class="grades__menu-prep" data-stage="preparatory stage">
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="prep one"
                  >
                    Prep one
                  </button>
                </li>
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="prep two"
                  >
                    Prep two
                  </button>
                </li>
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="prep three"
                  >
                    Prep three
                  </button>
                </li>
              </ul>
              <!-- -----------------------sec grades-------------------------------------- -->
              <ul class="grades__menu-sec" data-stage="secondary stage">
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="sec one"
                  >
                    Secondary one
                  </button>
                </li>
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="sec two"
                  >
                    Secondary two
                  </button>
                </li>
                <li>
                  <button
                    class="grades__btn"
                    type="button"
                    data-grade="sec three"
                  >
                    Secondary three
                  </button>
                </li>
              </ul>
              <!-- ----------------------------------------------------------------- -->
            </li>
          </ul>
        </div>
        <!------------------------------- -->
        <div class="select-term-container col-xl-4 col-lg-6">
          <ul>
            <li class="select-term">
              <button
                class="select-term__btn select-term__btn--defualt d-flex justify-content-between align-items-baseline"
                type="button"
              >
                <span class="select-term__text d-block">select your term</span>
                <i
                  id="angle-icon"
                  class="select-term__text d-block fa-solid fa-angle-left fa-angle-down--size"
                ></i>
              </button>
              <ul class="select-term__menu">
                <li>
                  <button
                    class="select-term__btn"
                    type="button"
                    data-term="first term"
                  >
                    first term
                  </button>
                </li>
                <li>
                  <button
                    class="select-term__btn"
                    type="button"
                    data-term="second term"
                  >
                    second term
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="final-course d-flex">
        <button type="button" class="btn flex-grow-1" disabled>
          Go to your course
          <a
            href="#"
            data-course="primary stage primary one first term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary two first term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary three first term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary four first term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary five first term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary six first term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="preparatory stage prep one first term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="preparatory stage prep two first term"
            class="d-none"
          ></a>
          <a
            href="https://field-camera-5b0.notion.site/Prep-3-1st-term-80396a5664434c6aae9ea58d8bb51295"
            data-course="preparatory stage prep three first term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="secondary stage seconadry one first term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="secondary stage seconadry two first term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary one second term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary two second term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary three second term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary four second term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary five second term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="primary stage primary six second term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="preparatory stage prep one second term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="preparatory stage prep two second term"
            class="d-none"
          ></a>
          <a
            href="https://field-camera-5b0.notion.site/Prep-3-2nd-term-ebbfedbb37ac441da5f0d7edbb9649db?pvs=25"
            data-course="preparatory stage prep three second term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="secondary stage seconadry one second term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="secondary stage seconadry two second term"
            class="d-none"
          ></a>
          <a
            href="#"
            data-course="secondary stage seconadry three"
            class="d-none"
          ></a>
        </button>
      </div>
      <!-- ---------------------------------------------------------------- -->
      <!-- Button trigger modal -->
      <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Launch static backdrop modal
    </button> -->
      <!-- Modal -->
      <div
        class="modal modal-groud"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                sorry this course is not available right now
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              prep 3 1st and 2nd terms are available now,<br />
              you can go and check them
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary model-bt-auto"
                data-bs-dismiss="modal"
              >
                Okay, I got it
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

        <div class="d-flex">
          <p class="footer__text footer__text--nam1 col-6">Eng: Mahmoud Elgezawy</p>
          <p class="footer__text footer__text--nam2 col-6">Eng: Amr saad Tolba</p>
        </div>
      </div>
    </footer>
